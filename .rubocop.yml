AllCops:
  TargetRubyVersion: 2.0

Layout/AccessModifierIndentation:
  EnforcedStyle: outdent

Metrics/BlockLength:
  CountComments: false
  Max: 25
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

Metrics/LineLength:
  Max: 90

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: ruby19
